name: New School Backend CI

on: [push]

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Setup integration database
        uses: mirromutth/mysql-action@v1.1
        with:
        mysql database: 'test' # Optional, default value is "test". The specified database which will be create
        mysql user: 'root' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: 'root' # Required if "mysql user" exists. The password for the "mysql user"
      - name: Integration tests
        run: npm run test:e2e
        env:
          CI: true
          NODE_ENV: 'TEST'
          DATABASE_HOST: 'localhost'
          DATABASE_NAME: 'test'
          DATABASE_USERNAME: 'root'
          DATABASE_PASSWORD: 'root'
          DATABASE_PORT: 3306

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
